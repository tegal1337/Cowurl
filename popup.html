<!DOCTYPE html>
<html>
<head>
  <title>Cowurl - URL Scraper Configuration</title>
  <link rel="stylesheet" href="style.css">
  </head>
<body>
    <h3>Cowurl: URL Scraper</h3>

    <fieldset>
        <legend>Scraping Configuration</legend>
        <label for="startUrl">Start URL:</label>
        <input id="startUrl" type="url" autocomplete="url" placeholder="e.g., https://example.com/page?p=SPG:1" />

        <label for="maxPage">Max Page:</label>
        <input id="maxPage" type="number" autocomplete="off" placeholder="e.g., 10" />

        <label for="mainTag">Main Tag:</label>
        <input id="mainTag" type="text" autocomplete="off" placeholder="e.g., div, a, li" />

        <label for="lockSelector">Lock Selector (attr/class/id):</label>
        <input id="lockSelector" type="text" autocomplete="off" placeholder="e.g., attr:href, class:product-item" />

        <label for="valueSelector">Get Value From (attr/class/id):</label>
        <input id="valueSelector" type="text" autocomplete="off" placeholder="e.g., attr:src, class:title" />

        <label for="outputCleaner">Output Cleaner (regex):</label>
        <input id="outputCleaner" type="text" autocomplete="off" placeholder="e.g., (?<=images/)(.*?)(?=\.png)" />
    </fieldset>

    <div class="button-group-top">
        <button id="startBtn"><i class="fas fa-play"></i> Start Scraping</button>
        <button id="stopBtn"><i class="fas fa-stop"></i> Stop Scraping</button>
    </div>

    <h4>Scraped Output</h4>
    <textarea id="output" rows="10" readonly placeholder="Scraping output will appear here..."></textarea>
    
    <div class="button-group-bottom">
        <button id="copyBtn"><i class="fas fa-copy"></i> Copy Output</button>
        <button id="clearBtn"><i class="fas fa-trash"></i> Clear Output</button>
    </div>
  <script src="popup.js"></script>
</body>
</html>
